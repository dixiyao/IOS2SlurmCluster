# ============================================
# IOS2SlurmCluster Settings
# Customize these values before deploying
# ============================================

api:
  provider: "gemini"
  api_key: "YOUR_GEMINI_API_KEY_HERE"
  model: "gemini-3.1-pro"

ssh:
  host: "YOUR_SSH_HOST"
  port: 22
  username: "YOUR_USERNAME"
  password: "YOUR_PASSWORD"

agent:
  socket_host: "127.0.0.1"
  socket_port: 8888